<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
         <button id="add_new_todo" class="btn btn-outline-secondary" type="button" id="button-addon1">ADD</button>
      </div>
      <input id="new_todo" type="text" class="form-control" placeholder="Enter new todo" aria-label="Example text with button addon" aria-describedby="button-addon1">
    </div>
  </div>
  

    <div id="board" class="row">
      <div id="todo" ondrop="drop(event)" ondragover="allowDrop(event)" class="col-sm-4 panels-board">
        <div class="list-group"></div>
      </div>
      <div id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)" class="col-sm-4 panels-board">
        <div class="list-group"></div>
      </div>
      <div id="done" ondrop="drop(event)" ondragover="allowDrop(event)" class="col-sm-4 panels-board">
        <div class="list-group"></div>
      </div>
    </div>


  <div class="row">
    <div id="trash" ondrop="dropDel(event)" ondragover="dragOverDelBut(event)" class="col-sm" ondragleave="onDragLeave(event)"><span>Drop here to delete</span></div>
      <!-- <button id="download-tasks" class="col-sm alert alert-secondary" role="alert">Download Tasks</button> -->
      <button id="download-tasks" class="btn btn-outline-secondary col-sm" type="button" id="button-addon1">Download Tasks</button>
  </div>

  </div>

  <script src="draganddrop.js"></script>
  <script src="app.js" ></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
